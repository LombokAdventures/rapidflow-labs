    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- Inline script to apply theme immediately and prevent white flash -->
    <script>
      (function() {
        console.log("[PreLoad] Initializing theme before React loads...");

        try {
          // Get theme from localStorage or use default
          var savedTheme = localStorage.getItem('theme');
          var theme = (savedTheme === 'dark' || savedTheme === 'light')
            ? savedTheme
            : 'light';

          console.log("[PreLoad] Applying theme:", theme);

          // Apply theme class to html element immediately
          document.documentElement.classList.add('theme-' + theme);

          console.log("[PreLoad] Theme applied. Document classes:", document.documentElement.className);
        } catch (error) {
          console.error("[PreLoad] Error applying theme:", error);
          // Fallback to light theme
          document.documentElement.classList.add('theme-light');
        }
      })();
    </script>

    <script>
      window.addEventListener('error', function(event) {
        console.error('[Global Error Handler] Uncaught error:', event.error);
        console.error('[Global Error Handler] Error message:', event.message);
        console.error('[Global Error Handler] Source:', event.filename);
        console.error('[Global Error Handler] Line:', event.lineno, 'Column:', event.colno);
      });

      window.addEventListener('unhandledrejection', function(event) {
        console.error('[Global Error Handler] Unhandled promise rejection:', event.reason);
        console.error('[Global Error Handler] Promise:', event.promise);
      });

      console.log("[Global] nextuAI - Error handlers initialized");
    </script>
